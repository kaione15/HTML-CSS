<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        .r1{
            width: 100%;
            border:2px solid black;
            background-color: darkslategray;
            color: white;
            margin-top: 5px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        .r2{
            width: 100%;
            border:2px solid black;
            background-color: darkslategray;
            color: white;
            margin-top: 5px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        .r3{
            width: 100%;
            border:2px solid black;
            background-color: darkslategray;
            color: white;
            margin-top: 5px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
        .demo{
            display: flex;
            height: 500px;
            justify-content: space-between;
            text-align: center;
            line-height: 500px;
        }
        .d1{
            width: 30%; 
            border:2px solid black;
            background-color: darkslategray;
            color: white;
            margin-top: 5px;
        }
        .d2{
            width: 68%; 
            border:2px solid black;
            background-color: darkslateblue;
            color: white;
            margin-top: 5px;
            }
        .footer{
            color: white;
            margin-top: 5px;
            background-color: darkslategray;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }

    </style>
</head>
<body>
    <div class="r1">LOGO</div>
    <div class="r2">Navigation</div>
    <div class="r3">Header</div>
    <div class="demo">
        <div class="d1">Sidebar</div>
        <div class="d2">Body Area</div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
